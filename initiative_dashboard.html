<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
      Rally.onReady(function () {
        Ext.define('ZzacksInitiativeDashboardApp', {
          extend: 'Rally.app.TimeboxScopedApp',
          scopeType: 'release',
          drops: {},
          histories_cluster_size: 300,

          getUserSettingsFields: function() {
            return [{
              name: 'Initiative',
              xtype: 'rallyartifactsearchcombobox',
              storeConfig: {
                models: ['PortfolioItem/Initiative']
              }
            }];
          },

          onSettingsUpdate: function(settings) {
            this.fetch_initiative();
          },

          launch: function() {
            this._mask = new Ext.LoadMask(Ext.getBody(), {
              msg: 'Please wait...'
            });
            this._mask.show();

            if (!this.getSettings().Initiative) {
              this.getSettings().Initiative = '/portfolioitem/initiative/44772028590';
            }
            this.fetch_initiative();
          },

          haltEarly: function(msg) {
            this._mask.hide();
            this.removeAll();
            this.add_settings_link();
            this.add({
              xtype: 'component',
              html: 'Error: ' + msg
            });
          },

          fetch_initiative: function() {
            this._mask.msg = 'Fetching initiative...';
            this._mask.show();

            var that = this;

            var store = Ext.create('Rally.data.wsapi.artifact.Store', {
              models: ['PortfolioItem/Initiative'],
              filters: {
                property: 'ObjectID',
                value: parseInt(that.getSettings().Initiative.split('/').reverse()[0])
              }
            }, this);
            store.load({
              scope: this,
              callback: function(records, operation) {
                if (operation.wasSuccessful()) {
                  that.fetch_committed_features(records[0].get('FormattedID'));
                } else {
                  that.fetch_committed_features('I4099');
                }
              }
            });
          },

          fetch_committed_features: function(initiative) {
            this._mask.msg = 'Fetching features...';
            this._mask.show();

            var that = this;
            
            var store = Ext.create('Rally.data.wsapi.artifact.Store', {
              models: ['PortfolioItem/Feature'],
              fetch: ['Name', 'Release'],
              filters: [
                {
                  property: 'Release.Name',
                  value: '2016 Q4'
                },
                {
                  property: 'Parent.FormattedID',
                  value: initiative
                }
              ]
            }, this);
            var t1 = new Date();
            store.load({
              scope: this,
              callback: function(records, operation) {
                var t2 = new Date();
                console.log('Committed features query took', (t2 - t1), 'ms, and retrieved', records ? records.length : 0, 'results.');
                if (operation.wasSuccessful()) {
                  if (records.length > 0) {
                    //that.fetch_unscheduled_features(records);
                    that.fetch_stories(records, []);
                  } else {
                    that.haltEarly('No features found.');
                  }
                }
              }
            });
          },

          fetch_unscheduled_features: function(features) {
            this._mask.msg = 'Fetching unscheduled features...';
            this._mask.show();
            var that = this;

            var store = Ext.create('Rally.data.wsapi.artifact.Store', {
              models: ['PortfolioItem/Feature'],
              fetch: ['Name', 'Release', 'ObjectID', 'RevisionHistory'],
              filters: [
                {
                  property: 'Release',
                  value: null
                },
                {
                  property: 'Parent.FormattedID',
                  value: 'I4099'
                }
              ]
            }, this);
            var t1 = new Date();
            store.load({
              scope: this,
              callback: function(records, operation) {
                var t2 = new Date();
                console.log('Unscheduled features query took', (t2 - t1), 'ms, and retrieved', records ? records.length : 0, 'results.');
                this.fetch_unschedule_dates(features, records);
              }
            });
          },

          fetch_unschedule_dates(features, unsched_rhoids) {
            this._mask.msg = 'Calculating unscheduled feature dates... (' + unsched_rhoids.length + ' features left)';
            this._mask.show();
            var that = this;

            var store = Ext.create('Rally.data.wsapi.Store', {
              model: 'Revision',
              fetch: ['Description', 'CreationDate'],
              filters: [
                {
                  property: 'RevisionHistory.ObjectID',
                  value: unsched_rhoids[0].get('RevisionHistory')
                    ._ref.split('/').reverse()[0]
                }
              ],
              sorters: [
                {
                  property: 'RevisionNumber',
                  direction: 'ASC'
                }
              ]
            }, this);
            var t1 = new Date();
            store.load({
              scope: this,
              callback: function(records, operation) {
                var t2 = new Date();
                console.log('Unscheduled dates query took', (t2 - t1), 'ms, and retrieved', records ? records.length : 0, 'results.');
                if (operation.wasSuccessful()) {
                  records.filter(function(r) {
                    return r.get('Description').match(/RELEASE removed/);
                  }).forEach(function(r) {
                    that.drops[unsched_rhoids[0].get('ObjectID')] = 
                      r.get('CreationDate').toDateString();
                  });
                }

                features.push(unsched_rhoids.shift());
                if (unsched_rhoids.length > 0) {
                  this.fetch_unschedule_dates(features, unsched_rhoids);
                } else {
                  this.fetch_stories(features, []);
                }
              }
            });
          },

          fetch_stories: function(features, stories) {
            this._mask.msg = 'Fetching stories... (' + features.length + ' features left)';
            this._mask.show();

            var that = this;
            var store = Ext.create('Rally.data.wsapi.artifact.Store', {
              models: ['UserStory', 'Defect'],
              fetch: ['ObjectID', 'Name', 'PlanEstimate', 'FormattedID', 'Feature', 'CreationDate'],
              filters: [
                {
                  property: 'Feature.Name',
                  value: features[0].get('Name')
                },
                {
                  property: 'DirectChildrenCount',
                  value: 0
                }
              ]
            }, this);
            var t1 = new Date();
            store.load({
              scope: this,
              callback: function(records, operation) {
                var t2 = new Date();
                console.log('Stories query took', (t2 - t1), 'ms, and retrieved', records ? records.length : 0, 'results.');
                if (operation.wasSuccessful()) {
                  stories = stories.concat(records);
                }
                features.shift();

                if (features.length > 0) {
                  this.fetch_stories(features, stories);
                } else {
                  this.fetch_histories(stories, 0, {});
                }
              }
            });
          },

          fetch_histories: function(stories, index, release_dates) {
            this._mask.msg = 'Fetching story histories... (' + (stories.length - index) + ' stories left)';
            this._mask.show();

            var story_oids = stories.slice(index, index + this.histories_cluster_size)
              .map(function(s) {
                return s.get('ObjectID');
              });

            var that = this;
            var t1 = new Date();
            var store = Ext.create('Rally.data.lookback.SnapshotStore', {
              fetch: [
                'Name', 'FormattedID', 'ScheduleState', 
                '_PreviousValues.ScheduleState', 
                'PlanEstimate', '_ValidFrom'
              ],
              hydrate: [
                'ScheduleState', 
                '_PreviousValues.ScheduleState'
              ],
              filters: [
                {
                  property: 'ObjectID',
                  operator: 'in',
                  value: story_oids
                }
              ],
              listeners: {
                load: function(store, data, success) {
                  var t2 = new Date();
                  console.log('Story histories query took', (t2 - t1), 'ms, and retrieved', data ? data.length : 0, 'results.');
                  if (success) {
                    data.filter(function(d) {
                      return (
                        (
                          d.get('_PreviousValues.ScheduleState')
                          && d.get('_PreviousValues.ScheduleState').length > 0
                        )
                        || d.get('_PreviousValues.ScheduleState') === null
                      );
                    }).forEach(function(d) {
                      var fid = d.get('FormattedID');
                      if (d.get('ScheduleState') == 'Released') {
                        release_dates[fid] = new Date(d.get('_ValidFrom')).toDateString();
                      } else {
                        delete release_dates[fid];
                      }
                    });
                    
                    if (index + that.histories_cluster_size < stories.length) {
                      that.fetch_histories(
                        stories, 
                        index + that.histories_cluster_size, 
                        release_dates
                      );
                    } else {
                      that.construct_series(
                        release_dates, 
                        stories
                      );
                    }
                  }
                }
              }
            });
            t1 = new Date();
            store.load({ scope: this });
          },

          construct_series: function(release_dates, stories) {
            var that = this;
            var deltas = {};
            var now = new Date();
            for (var d = new Date('10/10/2016 12:00 AM MDT'); d <= now; d.setDate(d.getDate() + 1)) {
              deltas[d.toDateString()] = {
                released_pts: 0,
                created_pts: 0,
                released_stories: 0,
                created_stories: 0
              };
            }

            stories.forEach(function(s) {
              var r_date = release_dates[s.get('FormattedID')];
              var c_date = s.get('CreationDate').toDateString();
              var drop = that.drops[s.get('Feature').ObjectID];

              if (r_date && deltas[r_date]) {
                deltas[r_date].released_pts += s.get('PlanEstimate');
                deltas[r_date].released_stories += 1;

                if (drop && deltas[drop]) {
                  deltas[drop].released_pts -= s.get('PlanEstimate');
                  deltas[drop].released_stories -= 1;
                }
              }

              if (c_date) {
                if (deltas[c_date]) {
                  deltas[c_date].created_pts += s.get('PlanEstimate');
                  deltas[c_date].created_stories += 1;
                } else {
                  deltas[Object.keys(deltas)[0]].created_pts += s.get('PlanEstimate');
                  deltas[Object.keys(deltas)[0]].created_stories += 1;
                }

                if (drop && deltas[drop]) {
                  deltas[drop].created_pts -= s.get('PlanEstimate');
                  deltas[drop].created_stories -= 1;
                }
              }
            });
            
            for (var i = 0; i < Object.keys(deltas).length - 1; i += 1) {
              var d_prev = Object.keys(deltas)[i];
              var d_next = Object.keys(deltas)[i + 1];
              deltas[d_next].released_pts += deltas[d_prev].released_pts;
              deltas[d_next].released_stories += deltas[d_prev].released_stories;
              deltas[d_next].created_pts += deltas[d_prev].created_pts;
              deltas[d_next].created_stories += deltas[d_prev].created_stories;
            }
            this.build_charts(deltas);
          },

          build_charts: function(deltas) {
            this._mask.msg = 'Building chart...';
            this._mask.show();

            var that = this;
            var series_pts = [];
            var series_stories = [];
            var released_config = {
              name: '2016 Q4',
              color: '#0000ff'
            };
            var created_config = {
              name: '2016 Q4 Scope',
              color: '#0000ff',
              dashStyle: 'Dot'
            };
            var released_pts_data = [];
            var created_pts_data = [];
            var released_stories_data = [];
            var created_stories_data = [];

            Object.keys(deltas).forEach(function(d) {
              released_pts_data.push({
                y: deltas[d].released_pts,
                date: d
              });
              created_pts_data.push({
                y: deltas[d].created_pts,
                date: d
              });
              released_stories_data.push({
                y: deltas[d].released_stories,
                date: d
              });
              created_stories_data.push({
                y: deltas[d].created_stories,
                date: d
              });
            });

            series_pts.push(Object.assign(
              { data: released_pts_data },
              released_config
            ));
            series_pts.push(Object.assign(
              { data: created_pts_data },
              created_config
            ));
            series_stories.push(Object.assign(
              { data: released_stories_data },
              released_config
            ));
            series_stories.push(Object.assign(
              { data: created_stories_data },
              created_config
            ));

            var chart_config = {
              chart: { type: 'line' },
              xAxis: { 
                title: { text: 'Days into the quarter' }
              },
              plotOptions: { line: {
                lineWidth: 3,
                marker: { enabled: false }
              }}
            };
            var tooltip_header = '<span style="font-size: 10px">{series.name}</span><br/>';
            var tooltip_point = '<b>{point.y} {unit}</b><br />on {point.date}';

            this.removeAll();
            this.add_settings_link();

            // Add the velocity chart.
            this.add({
              xtype: 'rallychart',
              loadMask: false,
              chartData: {
                series: series_pts.reverse()
              },
              chartConfig: Object.assign(
                {
                  title: { text: 'Points released for features this quarter' },
                  yAxis: { 
                    title: { text: 'Total points' },
                    min: 0
                  },
                  tooltip: {
                    headerFormat: tooltip_header,
                    pointFormat: tooltip_point.replace('{unit}', 'points')
                  }
                },
                chart_config
              )
            });
            
            // Add the throughput chart.
            this.add({
              xtype: 'rallychart',
              loadMask: false,
              chartData: {
                series: series_stories.reverse()
              },
              chartConfig: Object.assign(
                {
                  title: { text: 'Stories released for features this quarter' },
                  yAxis: {
                    title: { text: 'Total stories' },
                    min: 0
                  },
                  tooltip: {
                    headerFormat: tooltip_header,
                    pointFormat: tooltip_point.replace('{unit}', 'stories')
                  }
                },
                chart_config
              )
            });

            this._mask.hide();
          },

          add_settings_link: function() {
            this.add({
              xtype: 'component',
              html: '<a href="javascript:;" onClick="' +
                    'Rally.getApp().showSettings()' +
                    '">Modify app settings</a><br />'
            });
          }
        });

        Rally.launchApp('ZzacksInitiativeDashboardApp');
      });
    </script>
  </head>
